<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de gorjetas</title>
</head>
<body> 
    <div id="container">
    <div>
        <h1 class="title">Calculadora De Gorjetas</h1>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill" >
                    <p><strong>Quanto ficou a conta?</strong></p>
                </label>
                <p>
                    <strong>R$</strong><input type="number" placeholder="100" name="bill" id="bill" class="forminput" required>
                </p>
                <label for="ServiceQual">
                    <p><strong>Como foi o seu servico? </strong></p>
                    <p>
                        <select name="ServiceQual" id="ServiceQual" class="formselect" required>
                            <option disabled selected value="0">-Escolha uma opcao-</option>
                            <option value="30">30% - Otimo</option>
                            <option value="20">20% - bom</option>
                            <option value="15">15% - Aceitavel</option>
                            <option value="10">10% - Razoavel</option>
                            <option value="5">05% - Ruim</option>
                            <option value="0">00% - Pessimo</option>
                        </select>
                    </p>
                    <p>
                        <label for="People">
                            <p><strong>Quantas pessoas vao dividir a conta?</strong></p>
                        </label>
                    </p>
                    <p>
                        <input type="number" placeholder="1" name="people" id="people" class="forminput" required> <strong>Pessoa(s)</strong>
                    </p>
                    <button type="submit" class="formsubmit">Calcular!</button>
                </label> 
            </form>
            </div>
            <div id="totaltip">
                Gorjeta Total:
                R$<span id="tip">0.00</span>
                <p id="each">Cada:</p>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
